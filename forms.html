<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<marquee behavior="" direction="">Welcome to the best class. The perl class</marquee>
<h2>Student Registeration Form</h2>
<hr>
<form action="" method="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="First name" required>
    <br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Last name">
    <br><br>
    <label for="email">email</label>
    <input type="email" id="email" name="email" placeholder="email">
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender">
    <br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="password">
    <br><br>
    <label for="course">Course Selected</label>
    <select name="course" id="course">
        <option value="js">Javascript</option>
        <option value="an">Android</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="cs">Cyber Security</option>
        <option value="ml">Machine Learning</option>
        <option value="rb">Robotics</option>
        <option value="oth">Others</option>
    </select>

    <br><br>

        <label for="upload">Upload Doc</label>
        <input type="file" id="upload" name="upload">
        <br><br>


    <input type="submit" value="Register Here">
</form>

</body>
</html>
