<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>

<h2>List of cars</h2>
<h3>Unordered list</h3>
<ul>
    <li>Volkswagen</li>
    <li>Mercedes</li>
    <li>BMW</li>
    <li>Rolls Royce</li>
    <li>Ferrari</li>
    <li>Lamborgini</li>
</ul>
<h3>Ordered list</h3>
<ol>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Peugeot</li>
    <li>KIA</li>
    <li>Mobius</li>
</ol>


</body>
</html>
